name: Create AppImage

on:
  push:
    tags:
      - "*"

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the repository
        uses: actions/checkout@master

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - run: sudo apt update && sudo apt install clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - run: ./packages/logbook_app/tool/build_linux.sh

      - name: Install FUSE
        run: |
          sudo add-apt-repository universe
          sudo apt install libfuse2
        shell: bash
        # see:
        # - https://github.com/AppImage/AppImageKit/wiki/FUSE
        # - https://www.youtube.com/watch?v=MsZZ5EVBZdY
      - run: ./packages/logbook_app/tool/build_appimage.sh

      - name: Upload AppImage to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "./packages/logbook_app/Logbook*.AppImage"
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
